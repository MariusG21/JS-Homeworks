<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App</title>
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />

    <script type="module" src="scripts/index.js" defer></script>
  </head>
  <body>
    <header class="header shared">
      <div class="nails top-left"></div>
      <div class="nails top-right"></div>
      <div class="nails bottom-left"></div>
      <div class="nails bottom-right"></div>
      best superpower to have?
    </header>
    <main class="main shared">
      <div class="nails top-left"></div>
      <div class="nails top-right"></div>
      <div class="nails bottom-left"></div>
      <div class="nails bottom-right"></div>
      <div class="main__voting-container">
        <div class="main__voting-container__voting-option">
          <div class="illustrative-pic"></div>
          <div class="superpower-name">invisibility</div>
          <div class="separator-line"></div>
          <div class="vote-counter">Votes: <span class="counter">0</span></div>
          <button class="vote-btn">Vote</button>
        </div>
        <div class="main__voting-container__voting-option">
          <div class="illustrative-pic"></div>
          <div class="superpower-name">super strength</div>
          <div class="separator-line"></div>
          <div class="vote-counter">Votes: <span class="counter">0</span></div>
          <button class="vote-btn">Vote</button>
        </div>
        <div class="main__voting-container__voting-option">
          <div class="illustrative-pic"></div>
          <div class="superpower-name">reading minds</div>
          <div class="separator-line"></div>
          <div class="vote-counter">Votes: <span class="counter">0</span></div>
          <button class="vote-btn">Vote</button>
        </div>
        <div class="main__voting-container__voting-option">
          <div class="illustrative-pic"></div>
          <div class="superpower-name">time travel</div>
          <div class="separator-line"></div>
          <div class="vote-counter">Votes: <span class="counter">0</span></div>
          <button class="vote-btn">Vote</button>
        </div>
        <div class="main__voting-container__voting-option">
          <div class="illustrative-pic"></div>
          <div class="superpower-name">teleportation</div>
          <div class="separator-line"></div>
          <div class="vote-counter">Votes: <span class="counter">0</span></div>
          <button class="vote-btn">Vote</button>
        </div>
        <div class="main__voting-container__voting-option">
          <div class="illustrative-pic"></div>
          <div class="superpower-name">immortality</div>
          <div class="separator-line"></div>
          <div class="vote-counter">Votes: <span class="counter">0</span></div>
          <button class="vote-btn">Vote</button>
        </div>
      </div>
      <div class="placeholder"></div>
    </main>
  </body>
</html>
