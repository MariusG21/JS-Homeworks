<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student picker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="h-100 my-5 p-5 bg-light border rounded-3">
        <h1>Student picker</h1>
        <p>
          Use the form to add students and the student list to delete students.
        </p>
        <p>
          Pick a random student by clicking the
          <strong>Pick a student</strong> button.
        </p>
      </div>

      <div class="row">
        <div class="col-12 col-lg-5 ps-lg-5 order-lg-last mb-5 text-center">
          <h2>Pick a random student</h2>
          <div
            class="col-lg-12 col-lg-5 ps-lg-5 order-lg-last mb-5 text-center"
          >
            <img
              id="picked-student-img"
              src="https://upload.wikimedia.org/wikipedia/commons/5/59/User-avatar.svg"
              alt="picked student"
              class="img-thumbnail w-100"
            />
            <div id="picked-student-div" class="mb-3 fs-5">
              Press the button to pick a student
            </div>
            <button class="btn btn-primary" id="pick-student-btn">
              Pick a student
            </button>
          </div>
        </div>
        <div class="col-12 col-lg-7">
          <div class="mb-5">
            <h2>Add a student</h2>
            <form id="add-student-form">
              <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                  <label for="student-name" class="form-label"
                    >Student name:</label
                  >
                  <input
                    type="text"
                    id="student-name"
                    class="form-control student-input"
                  />
                </div>
                <div class="col-12 col-lg-3 mb-3">
                  <label for="student-name" class="form-label"
                    >Student color:</label
                  >
                  <input
                    type="color"
                    id="student-color"
                    class="form-control color-input"
                  />
                </div>
                <div
                  class="col-12 col-lg-3 mb-3 d-flex flex-column justify-content-end align-items-center"
                >
                  <button id="add-student-btn" class="btn btn-primary">
                    Add student
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="mb-5">
            <div class="container-flex d-flex justify-content-between">
              <h2>Student list</h2>
              <button
                id="clear-all-students"
                class="btn btn-outline-warning btn-lg"
              >
                Clear all
              </button>
            </div>
            <table id="student-list" class="table table-hover fs-5">
              <tbody class="students-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
